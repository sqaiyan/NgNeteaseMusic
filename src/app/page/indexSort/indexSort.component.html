<div *ngIf="loaded">
    <div class='listheader'>云音乐官方榜</div>
    <div class='flex-boxlist flex sortlist nbflext'>
        <ng-container *ngFor="let item of re.list">
            <a class="flexlist" [routerLink]="['/playlist/'+item.id]" [queryParams]="{istop:1,name:item.name}" *ngIf="item.ToplistType">
                <div class="cover flexleft fl-image">
                    <img class="album_cover" [src]="item.coverImgUrl+'?param=200y200'" />
                    <div class="img_creator">{{item.updateFrequency}}</div>
                </div>
                <div class="flexlist tl_info">
                    <div class="sort_fl_list " *ngFor="let r of item.tracks;let idx=index">
                        {{idx+1}}. {{r.first}} - {{r.second}}
                    </div>
                </div>
            </a>
        </ng-container>
        <a class="flexlist" :to="{path:'artlist'}">
            <div class="cover flexleft">
                <img class="album_cover" [src]="re.artistToplist.coverUrl" />
                <div class="img_creator">{{re.artistToplist.updateFrequency}}</div>
            </div>
            <div class="flexlist tl_info">
                <div class="sort_fl_list " *ngFor="let r of re.artistToplist.artists;let idx=index">
                    {{idx+1}}. {{r.first}} 　　　<img src="../../../assets/images/cm2_radio_icn_hot_sml@2x.png" style="width:1em" /><span>{{r.third}}</span>
                </div>
            </div>
        </a>

    </div>
    <div class='listheader'>全球榜</div>
    <div class='flex-boxlist'>
        <ng-container *ngFor="let item of re.list">
            <a class="tl_cnt" *ngIf="!item.ToplistType" [routerLink]="['/playlist/'+item.id]" [queryParams]="{istop:1,name:item.name}">
                <div class="cover flexleft">
                    <img [src]="item.coverImgUrl+'?param=200y200'" class="album_cover" />
                    <span class="img_creator">{{item.updateFrequency}}</span>
                </div>
                <div class="name">{{item.name}}</div>
            </a>
        </ng-container>
    </div>
</div>
<loading *ngIf="!loaded"></loading>
